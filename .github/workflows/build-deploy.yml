name: Build & Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'

  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies ğŸ§ª
        run: npm ci

      - name: Check formatting ğŸ¨
        run: npm run format:check

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Upload artifact ğŸ“
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy ğŸš€
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact ğŸ“
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          publish_dir: ./dist
